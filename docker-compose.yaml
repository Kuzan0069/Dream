version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: dreamvacations
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - dream_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: kuzan0069/dream-backend:latest
    container_name: backend
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    networks:
      - dream_net

  frontend:
    image: kuzan0069/dream-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dream_net

volumes:
  mysql_data:

networks:
  dream_net:
    driver: bridge
